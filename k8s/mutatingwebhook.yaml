apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: ghostkube-mutating-webhook
webhooks:
  - name: mutate-pods.ghostkube.io
    clientConfig:
      service:
        name: ghostkube-webhook
        namespace: default
        path: /mutate 
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Ignore
    timeoutSeconds: 10
